<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <button class="botao" onclick="history.back()">
      <i class="fa-solid fa-arrow-left"></i></button
    ><br />
    <div class="container">
    <div id="totalizador">0</div>
    <table class="table" id="produtos">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Data Criação</th>
          <th scope="col">Ultimo Movimento</th>
          <th scope="col">Diff</th>
          <!-- <th scope="col">Produto</th> 
          <th scope="col">Enviado</th>-->
          <th scope="col">Status</th> 
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</div>
    
    <script
    src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"
  ></script>
  <script>
    var socket = io('http://localhost:3000/view');
    window.onload = () => socket.emit('movimentacoes', null);

    const interval = setInterval(() => {
      socket.emit('porta-fechada',null);
      setTimeout(() => {
        socket.emit('stop', null);
        socket.emit('movimentacoes', null)
      }, 20000);
    }, 60000);

    // socket.on('update-movimentacoes', () => socket.emit('movimentacoes', null));

    socket.on('movimentacoesAtuais', (data) => {
      var totalizador = document.getElementById("totalizador");
      totalizador.innerHTML = data.length;
      var table = document.getElementById("produtos");
      data.forEach(item => {
        if (document.getElementById(item.codigo)) {
          const row = document.getElementById(item.codigo);
          const [,dataCriacao, ultimaMovimentacao, diff, movimento] = row.cells;
          dataCriacao.innerHTML = new Date(item.dataCriacao).toLocaleString();
          ultimaMovimentacao.innerHTML = new Date(item.ultimaMovimentacao).toLocaleString();
          diff.innerHTML = item.diff;
          movimento.innerHTML = item.movimento;
        } else {
          var row = table.insertRow(-1);
          row.setAttribute('id', item.codigo);

          var cell1 = row.insertCell(0);
          var cell3 = row.insertCell(1);
          var cell4 = row.insertCell(2);
          var cell5 = row.insertCell(3);
          var cell6 = row.insertCell(4);

          cell1.innerHTML = item.codigo;
          cell3.innerHTML = new Date(item.dataCriacao).toLocaleString();
          cell4.innerHTML = new Date(item.ultimaMovimentacao).toLocaleString();
          cell5.innerHTML = item.diff;
          cell6.innerHTML = item.movimento;
        }
        
        // cell2.innerHTML = item.nome;
        // cell3.innerHTML = item.enviado ? '<i class="fa-solid fa-check" style="color:greenyellow"></i>': '<i class="fa-solid fa-xmark" style="color:red"></i>'
        // cell4.innerHTML = item.movimento;
      })
    });
  </script>
  </body>
  <style>
    body {
      background-color: RGB(96, 93, 246) !important;
    }
    .botao {
      background-color: #333d50;
      border-color: #7c8497;
      color: white;
      -webkit-box-shadow: -9px 11px 36px 3px rgba(0, 0, 0, 0.61);

      margin: 13px;
      width: 7em;
      height: 7em;
      border-top-left-radius: 42px;
      border-top-right-radius: 42px;
      border-bottom-left-radius: 42px;
      border-bottom-right-radius: 42px;
      margin-bottom: 3%;
    }

    .fa-solid {
      color: white;
    }
    th {
      color: white;
      font-size: larger;
    }
  </style>
