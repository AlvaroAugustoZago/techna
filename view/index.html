<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="d-flex flex-row">
      <div class="p-2" style="height: fit-content; ">
        <div
          class="btn-group-vertical ml-4 teclado"
          role="group"
          aria-label="Basic example"
          style="margin-top: -10px;"
        >
          <div class="btn-group">
            <div
              class="text-center form-control-lg mb-2"
              type="password"
              id="code"
            ></div>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('7');"
            >
              7
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('8');"
            >
              8
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('9');"
            >
              9
            </button>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('4');"
            >
              4
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('5');"
            >
              5
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('6');"
            >
              6
            </button>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('1');"
            >
              1
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('2');"
            >
              2
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('3');"
            >
              3
            </button>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="setValue('0');"
            >
              0
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary py-3 botao"
              onclick="apagar();"
              style="width: 41%"
            >
              <div style="text-align: center">
                <i class="fa-solid fa-delete-left"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="p-2" style="height: fit-content; ">
        <div class="d-flex flex-column mt-4" style="margin-left: 0.5rem">
          <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

          <div class="d-flex flex-row" style="margin-top: 1.9em">
            <div class="p-2">
              <button
                type="button"
                class="icone-menu"
                onclick="location.href='pages/estoque.html'"
              >
                <img src="./assets/ico_bot_estoque.png" style="height: 2em" />
                <span>Estoque</span>
              </button>
            </div>
            <div class="p-2">
              <button
                type="button"
                class="icone-menu"
                onclick="location.href='pages/movimentacoes.html'"
              >
                <img
                  src="./assets/ico_bot_integracao.png"
                  style="height: 2em"
                />
                <span>Integrações</span>
              </button>
            </div>
          </div>
        </div>
        <div
          class="d-flex align-items-end flex-column"
          style="margin-top: 4%; width: 27.5em;padding-right: 1em;"
        >
          <img src="./assets/logo_techna.png" style="height: 7.5em" />
        </div>
        <div class="text-center form-control-lg mb-2 code">
          <div class="d-flex flex-row justify-content-evenly">
            <img
              src="assets/ico_bot_config.png"
              onclick="window.open('./pages/configuracao.html','_self');"
              style="width: 2.5rem; height: 2.5rem; margin-top: 1%"
            />
            <img
              src="assets/ico_stat_license_on.png"
              style="width: 2.5rem; height: 2.5rem; margin-top: 1%"
            />
            <img
              src="assets/ico_stat_integracao_on.png"
              style="width: 2.5rem; height: 2.5rem; margin-top: 1%"
            />
            <img
              src="assets/ico_stat_internet_on.png"
              style="width: 2.5rem; height: 2.5rem; margin-top: 1%"
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal"
      tabindex="-1"
      id="newInstallModal"
      aria-labelledby="settings"
    >
    <div class="modal-dialog modal-dialog-centered modal-lg"> 
      <div class="modal-content" style="height: 17em;width: 25em;margin-left: 15em;background-color: green;color: white;">
        <div class="modal-body">
          <h1 style="padding-top: 1.3em;padding-left: 2em;font-size: xxx-large;" id="status-porta"><span style="padding-left: 0.4em;"> Porta </span> Liberada!</h1>
        </div>
      </div>
    </div>
    </div>

    <div class="modal" tabindex="-1" id="senhaInvalidaModal">
      <div class="modal-dialog modal-dialog-centered modal-lg"> 
        <div class="modal-content" style="height: 17em;width: 25em;margin-left: 15em;background-color: red;color: white;">
          <div class="modal-body">
            <h1 style="padding-top: 1.3em;padding-left: 2em;font-size: xxx-large;"><span style="padding-left: 0.4em;">Senha</span> Invalida!</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="loading" class="overlay">

      <div class="overlay-content">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" style="width: 3rem; height: 3rem; color: white" role="status">
            <span class="visually-hidden">Loading...</span>
          </div><br>
        
        </div>
        <h1 style="margin-top:10%; color:white">Processando Leitura</h1>
      </div>
    
    </div>

    <div id="onload"class="overlay">

    </div>
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>

    <script src="./dist/renderer.js"></script>
    <script>
      var socket = io('http://localhost:3000/view');
      const { ipcRenderer, electron } = require('electron');
      let password = '';
      function start() {
        socket.emit('start', [password]);
      }

      function setValue(value) {
        resetTimer();

        if (password.length == 7) {
          start();
          return;
        }
        password += value;
        document.getElementById('code').innerHTML = Array(password.length)
          .fill('<i class="fa-solid fa-circle"></i>')
          .join(' ');
      }

      function apagar() {
        password = password.slice(0, -1);
        document.getElementById('code').innerHTML = Array(password.length)
          .fill('<i class="fa-solid fa-circle"></i>')
          .join(' ');
      }

      let timeSenha;
      function apagaSenha() {
        password = '';
        document.getElementById('code').innerHTML = '';
      }


      function resetTimer() {
        clearTimeout(timeSenha);
        timeSenha =setTimeout(apagaSenha, 5000);
      }
      
      function addLoading() {
        const loading = document.getElementById('loading');
        loading.style.width = '100%';
      }

      function removeLoading() {
        const loading = document.getElementById('loading');
        loading.style.width = '0%';
      }


      socket.on('authorized', (data) => {
        var porta = document.getElementById('status-porta')
        porta.innerHTML = '<span style="padding-left: 0.4em;"> Porta </span> Liberada!'
        const modalAutorizado = new bootstrap.Modal(
          document.getElementById('newInstallModal'),
          { backdrop: false, keyboard: false },
        );
        
        modalAutorizado.show();
        apagaSenha()
        ipcRenderer.send('GPIO', 'ON');

      });
      ipcRenderer.on('fechar-modal', (event, message) => {
          var myModal = document.getElementById('newInstallModal')
          var modal = bootstrap.Modal.getInstance(myModal) 
          modal.hide();
      })

      ipcRenderer.on('show-modal', () => {
        const modalAutorizado = new bootstrap.Modal(
          document.getElementById('newInstallModal'),
          { backdrop: false, keyboard: false },
        );
        modalAutorizado.show();
      })

      ipcRenderer.on('porta-aberta', () => {
        var porta = document.getElementById('status-porta')
        porta.innerHTML = '<span style="padding-left: 0.4em;"> Porta </span> Aberta!'
      })
      ipcRenderer.on('porta-fechada', () => {
        console.log('porta fechada')

        var myModal = document.getElementById('newInstallModal')
        var modal = bootstrap.Modal.getInstance(myModal) 
        modal.hide();
        addLoading();
        ipcRenderer.send('GPIO', 'OFF');
        
        socket.emit('porta-fechada', null);
      })

      socket.on('fechar-loading', () => {
        removeLoading();
      })
      socket.on('unauthorized', (data) => {
        var myModal = new bootstrap.Modal(
          document.getElementById('senhaInvalidaModal'),
          { backdrop: false, keyboard: false },
        );
        myModal.show();
        apagaSenha()
        setTimeout(() => myModal.toggle(), 3000);
      });
      socket.on('message', (data) => console.log(data));

      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        h = h < 10 ? '0' + h : h;
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;

        var time = h + ':' + m + ':' + s;

        document.getElementById('MyClockDisplay').innerText = time;
        document.getElementById('MyClockDisplay').textContent = time;

        setTimeout(showTime, 1000);
      }

      showTime();
    </script>

  </body>
</html>
